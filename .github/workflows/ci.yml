name: Eradiate test

on:
  workflow_dispatch:
  pull_request:

jobs:
  robot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[doc,recommended,test,dev]
          pip install eradiate-mitsuba
      - name: Run unit tests
        run: |
          pytest -m "not slow" tests/01_unit/scenes/spectra # subset for dev purposes
      - name: Setup chrome
        if: always()
        uses: browser-actions/setup-chrome@v1
      - name: Robot report
        if: always()
        run: |
          rebot --expandkeywords name:* ./output.xml
          chrome --no-sandbox --virtual-time-budget=10000 --headless --print-to-pdf=./log.pdf    ./log.html    --no-pdf-header-footer
          chrome --no-sandbox --virtual-time-budget=10000 --headless --print-to-pdf=./report.pdf ./report.html --no-pdf-header-footer
      - name: Save HTML log
        uses: actions/upload-artifact@v4
        with:
          path: ./log.html
      - name: Save HTML report
        uses: actions/upload-artifact@v4
        with:
          path: ./report.html
      - name: Save PDF log
        uses: actions/upload-artifact@v4
        with:
          path: ./log.pdf
      - name: Save PDF report
        uses: actions/upload-artifact@v4
        with:
          path: ./report.pdf
      - name: Save test outputs
        uses: actions/upload-artifact@v4
        with:
          path: ./output.xml
